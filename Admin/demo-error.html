<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Error Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Error Demo</h1>
        <p>This page demonstrates how the stock error message will appear in your POS system.</p>
        <button id="showError" class="btn btn-primary">Show Error Alert</button>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // When the page loads, show the error alert automatically
        $(document).ready(function() {
            // Show the error automatically when page loads
            showErrorAlert();
            
            // Also add a button click handler
            $("#showError").on("click", function() {
                showErrorAlert();
            });
        });
        
        function showErrorAlert() {
            // This simulates the AJAX response
            const mockResponse = {
                status: 'error',
                message: 'Rice has zero stock available.'
            };
            
            console.log("AJAX Success - Response:", mockResponse);
            
            // Show the alert using SweetAlert2
            Swal.fire({
                icon: 'warning',
                title: 'Inventory Alert',
                text: mockResponse.message,
                confirmButtonText: 'OK',
                footer: '<a href="inventory.php">View Inventory</a>'
            });
        }
    </script>
</body>
</html>
